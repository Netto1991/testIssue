
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>

<form th:method="post" th:action="@{/addclient}" th:object="${client}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    
    <label for="fathersName">Enter father's name: </label>
    <input type="text" th:field="*{fathersName}" id="fathersName"/>
    
    <label for="email">Enter e-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <label for="phoneNumber">Enter phone number: </label>
    <input type="number" th:field="*{phoneNumber}" id="phoneNumber"/>
    
    <label for="passportsNumber">Enter passport's number: </label>
    <input type="number" th:field="*{passportsNumber}" id="passportsNumber"/>
    
    <br/>
    <input th:if="${client.id}" th:formaction="@{/{clientId}/edit (clientId = ${client.id})}" type="submit" value="Update"/>
    <input th:unless="${client.id}" type="submit" value="Create!"/>
</form>

</body>
</html>
