
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${student}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <p th:if="${#fields.hasErrors('Surname')}" th:errors="*{Surname}">Surname Error</p>
    
    <label for="course">Enter course: </label>
    <input type="number" th:field="*{course}" id="course"/>
    <p th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Course Error</p>
    
    <label for="level">Enter level: </label>
    <input type="number" th:field="*{level}" id="level"/>
    <p th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Level Error</p>
    
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
