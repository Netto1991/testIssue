<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banks</title>
</head>
<body>

<div th:each="bank : ${banks}">
    <a th:href="@{/{bankName}(bankName=${bank.getName()})}"
       th:text="${bank.getName()}">bank</a>
</div>

<br/>
<hr/>
<div sec:authorize="isAuthenticated()">
	<a href="/addbank">Create new bank</a>
</div>
</body>
</html>
